<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <div class="content">
                <input type="text" placeholder="Search city">
                <button></button>
            </div>
        </header>
        <hr style="width: 100%; height: 2px; background: rgb(80, 220, 255); border: none;">
        <div class="main">
            <div class="card">
                <h1 class="country">Country</h1>
                <h1 class="city">City</h1>
                <hr style="width: 100%; height: 2px; background: #fff; border: none;">
                <h1 style="padding: 7px 0; margin-right: 8px;" class="temp">Celsius</h1>
                <div style="display: flex; justify-content: center;" class="weatherBlock">
                    <h1 style="margin-right: 10px;" class="weather">Weather</h1>
                    <img style="width: 50px; height: 50px;" src="img/sunny.png" alt="Icon" class="icon"/>
                </div>
                <h1 class="humidity">Humidity</h1>
                <h1 class="wind">Wind km/h</h1>
                <hr style="width: 100%; height: 2px; background: #fff; border: none;">
                <h1 class="time">Result time</h1>
            </div>
        </div>
    </div>
    <div class="copyright">
        <h6>Â© Vahe Hayrapetyan</h6>
    </div>

    <script src="script.js"></script>
</body>

</html>
